# PostgreSQLを使用するための設定
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: hitonohagoromo_development
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>
  host: <%= ENV["DB_HOST"] %>
  port: <%= ENV["DB_PORT"] %>

test:
  <<: *default
  database: hitonohagoromo_test

# Render用 Production 設定 
production:
  # defaultの設定を継承し、adapter: postgresql を確実に含める
  <<: *default 
  url: <%= ENV['DATABASE_URL'] %>
  # RenderではSSL接続が必須
  sslmode: 'require'