ja:
  # --- 日付/時刻のフォーマット ---
  date:
    formats:
      default: "%Y/%m/%d"
      short: "%m/%d"
      long: "%Y年%m月%d日(%a)"
      short_date: "%m/%d"
      abbr_day_names: [日, 月, 火, 水, 木, 金, 土]

    day_names: [日曜日, 月曜日, 火曜日, 水曜日, 木曜日, 金曜日, 土曜日]
    abbr_day_names: [日, 月, 火, 水, 木, 金, 土]
    month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]
    abbr_month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]

  time:
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      short: "%m/%d %H:%M"
      long: "%Y年%m月%d日(%a) %H:%M"

  # --- Deviseの日本語翻訳 ---
  devise:
    confirmations:
      confirmed: "アカウントを正常に確認しました。"
      send_instructions: "アカウントの確認方法を数分以内にメールでご連絡します。"
      send_paranoid_instructions: "あなたのメールアドレスがデータベースに存在する場合、数分以内にアカウントの確認方法をメールでご連絡します。"
    failure:
      already_authenticated: "既にログインしています。"
      inactive: "アカウントが有効になっていません。"
      invalid: "メールアドレスまたはパスワードが違います。"
      locked: "アカウントがロックされています。"
      last_attempt: "次のログイン試行でアカウントがロックされます。"
      not_found_in_database: "メールアドレスまたはパスワードが違います。"
      timeout: "セッションの有効期限が切れました。再度ログインしてください。"
      unauthenticated: "アカウントを登録するか、ログインする必要があります。"
      unconfirmed: "アカウントが確認されていません。"
    omniauth_callbacks:
      failure: "%{kind} アカウントによる認証に失敗しました。理由: 「%{reason}」"
      success: "%{kind} アカウントによる認証に成功しました。"
    passwords:
      no_token: "このページにアクセスすることはできません。パスワード再設定メールからアクセスしていることを確認してください。"
      send_instructions: "数分以内にパスワード再設定の方法をメールでご連絡します。"
      send_paranoid_instructions: "あなたのメールアドレスがデータベースに存在する場合、数分以内にパスワード再設定の方法をメールでご連絡します。"
      updated: "パスワードを変更しました。ログインしています。"
      updated_not_active: "パスワードを変更しました。"
    registrations:
      destroyed: "アカウントを削除しました。またのご利用をお待ちしております。"
      signed_up: "ようこそ！アカウント登録が完了しました。"
      signed_up_but_inactive: "アカウントは正常に登録されましたが、ログインできませんでした。メールで送られた案内に従ってアカウントを有効にしてください。"
      signed_up_but_locked: "アカウントは正常に登録されましたが、ログインできませんでした。アカウントはロックされています。"
      signed_up_but_unconfirmed: "アカウントは正常に登録されましたが、ログインできませんでした。メールで送られた案内に従ってアカウントを確認してください。"
      update_needs_confirmation: "アカウントは正常に更新されましたが、新しいメールアドレスの確認が必要です。メールで送られた案内に従ってメールアドレスを確認してください。"
      updated: "アカウントを正常に更新しました。"
      
    sessions:
      signed_in: "ログインしました。"
      signed_out: "ログアウトしました。"
      
    unlocks:
      send_instructions: "数分以内にアカウントのロック解除方法をメールでご連絡します。"
      send_paranoid_instructions: "あなたのメールアドレスがデータベースに存在する場合、数分以内にアカウントのロック解除方法をメールでご連絡します。"
      unlocked: "アカウントのロックを解除しました。ログインしています。"
      
    # Deviseのビューで使用されるラベル名
    user:
      email: "メールアドレス"
      password: "パスワード"
      password_confirmation: "パスワード (確認)"
      remember_me: "ログイン情報を記憶する"

  # --- ActiveModel/ActiveRecord の日本語翻訳 (バリデーションエラー) ---
  activerecord:
    attributes:
      user: # Userモデルの属性名
        email: "メールアドレス"
        password: "パスワード"
        password_confirmation: "パスワード（確認）" # 属性名が正しく翻訳されます

    errors:
      messages: 
        # ユーザー登録で発生しやすいエラーメッセージ
        too_short: "は%{count}文字以上で入力してください"
        blank: "を入力してください"
        taken: "はすでに使用されています"
        confirmation: "と%{attribute}の入力が一致しません"
        
        # その他の一般的なバリデーションエラーメッセージ
        inclusion: "は一覧にありません"
        exclusion: "は予約されています"
        invalid: "は不正な値です"
        accepted: "を承認してください"
        empty: "を入力してください"
        too_long: "は%{count}文字以内で入力してください"
        wrong_length: "は%{count}文字で入力してください"
        not_a_number: "は数値で入力してください"
        not_an_integer: "は整数で入力してください"
        greater_than: "は%{count}より大きい値にしてください"
        greater_than_or_equal_to: "は%{count}以上の値にしてください"
        equal_to: "は%{count}にしてください"
        less_than: "は%{count}より小さい値にしてください"
        less_than_or_equal_to: "は%{count}以下の値にしてください"
        other_than: "は%{count}以外の値にしてください"
        odd: "は奇数にしてください"
        even: "は偶数にしてください"
        record_invalid: "バリデーションに失敗しました: %{errors}"
        restrict_dependent_destroy:
          one: "参照している%{record}があるため削除できません"
          other: "参照している%{record}があるため削除できません"


  # --- エラーの表示フォーマット ---
  errors:
    format: "%{attribute}%{message}" # ★ 'パスワードは6文字以上で...'という形式にするための設定★
    messages:
      not_saved:
        one: "1件のエラーが発生したため、%{resource}を保存できませんでした"
        other: "%{count}件のエラーが発生したため、%{resource}を保存できませんでした"